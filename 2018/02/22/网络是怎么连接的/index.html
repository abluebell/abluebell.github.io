    <h1 class="title">网络是怎么连接的</h1>
  

    </header>
    <div class="entry">
      
        <p>创建套接字时 首先分配一个套接字所需的内存空间 然后向其中写入初始状态</p>
<p>通信操作中使用的控制信息分为两类：<br>1 头部中记录的信息<br>2 套接字（协议栈中的内存空间）中记录的信息</p>
<p>连接操作的第一步是TCP模块处创建表示连接控制信息的头部<br>通过TCP头部中的发送方和接收方端口号可以找到连接的套接字</p>
