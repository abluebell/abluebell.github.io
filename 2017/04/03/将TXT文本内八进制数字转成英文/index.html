<h2 id="将TXT文本内八进制数字转成英文"><a href="#将TXT文本内八进制数字转成英文" class="headerlink" title="将TXT文本内八进制数字转成英文"></a>将TXT文本内八进制数字转成英文</h2><h5 id="2017-04-03-00-30-38"><a href="#2017-04-03-00-30-38" class="headerlink" title="2017-04-03 00:30:38"></a>2017-04-03 00:30:38</h5><h2 id="tags-java-oct"><a href="#tags-java-oct" class="headerlink" title="#####tags:java oct "></a>#####tags:java oct </h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div></pre></td><td class="code"><pre><div class="line">import java.io.BufferedInputStream;</div><div class="line">import java.io.BufferedReader;</div><div class="line">import java.io.File;</div><div class="line">import java.io.FileInputStream;</div><div class="line">import java.io.InputStreamReader;</div><div class="line">import java.io.Reader;</div><div class="line"></div><div class="line">public class Test &#123;</div><div class="line"></div><div class="line">	 /**</div><div class="line">     * 功能：Java读取txt文件的内容</div><div class="line">     * 步骤：1：先获得文件句柄</div><div class="line">     * 2：获得文件句柄当做是输入一个字节码流，需要对这个输入流进行读取</div><div class="line">     * 3：读取到输入流后，需要读取生成字节流</div><div class="line">     * 4：一行一行的输出。readline()。</div><div class="line">     * 备注：需要考虑的是异常情况</div><div class="line">     * @param filePath</div><div class="line">     */</div><div class="line">    public static void readTxtFile(String filePath)&#123;</div><div class="line">        try &#123;	</div><div class="line">        		String encoding=&quot;utf-8&quot;;</div><div class="line">                File file=new File(filePath);</div><div class="line">                if(file.isFile() &amp;&amp; file.exists())&#123; //判断文件是否存在</div><div class="line">                    InputStreamReader read = new InputStreamReader(</div><div class="line">                    new FileInputStream(file),encoding);//考虑到编码格式</div><div class="line">                    BufferedReader bufferedReader = new BufferedReader(read);</div><div class="line">                    String lineTxt = null;</div><div class="line">                    while((lineTxt = bufferedReader.readLine()) != null)&#123;</div><div class="line">                    	String s[]= lineTxt.split(&quot; &quot;) ;</div><div class="line">                    	if(s.length==0) break;</div><div class="line">                    	for(int i = 0 ; i &lt; s.length ; i++)&#123;</div><div class="line">                    	int num = Integer.parseInt(s[i]);</div><div class="line">                    	 int result = 0 ;</div><div class="line">                         int j = 1 ;</div><div class="line">                        </div><div class="line">                         while(num&gt;0)&#123;</div><div class="line">                              int a = num%10 ;        </div><div class="line">                              result = result + a*j ;</div><div class="line">                              num = num/10 ;</div><div class="line">                              j = 8*j ;</div><div class="line">                         &#125;</div><div class="line">                        </div><div class="line">                    	char c = (char)result;</div><div class="line">                    	System.out.print(c);</div><div class="line">                    	&#125;</div><div class="line">                    	</div><div class="line">                    	</div><div class="line">                    	</div><div class="line">                    	</div><div class="line">                    &#125;</div><div class="line">                 /*   for(int i = 0 ; i &lt; fina.length ; i++)&#123; </div><div class="line">                    System.out.println(fina[i]);  */</div><div class="line">                    read.close();</div><div class="line">                   // &#125;</div><div class="line">        &#125;else&#123;</div><div class="line">            System.out.println(&quot;找不到指定的文件&quot;);</div><div class="line">        &#125;</div><div class="line">        &#125; catch (Exception e) &#123;</div><div class="line">            System.out.println(&quot;读取文件内容出错&quot;);</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">     </div><div class="line">    &#125;</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		</div><div class="line">		 String filePath = &quot;E:\\gmae\\g4java\\qs.txt&quot;;</div><div class="line">         readTxtFile(filePath);</div><div class="line">	/*	char a = (char)0115;</div><div class="line">		char b = (char)77;		</div><div class="line">		System.out.println(a);</div><div class="line">		System.out.println(b);   */</div><div class="line">		</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>&#8195;&#8195;想注册一个网站的账号，注册码是八进制数字，目标转换成可读的英文来回答问题，于是就写了这个。<br>遇到的问题:<br>-八进制不用转换成十进制，直接可以用八进制对应ACS2码打出英文。<br>-期间遇到挺多问题，现在都想不起来了，算了。</p>
<p>Markdonw语言下的空格，用于首行缩进<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">半方大的空白&amp;ensp;或&amp;#8194;</div><div class="line">全方大的空白&amp;emsp;或&amp;#8195;</div><div class="line">不断行的空白格&amp;nbsp;或&amp;#160;</div></pre></td></tr></table></figure></p>
